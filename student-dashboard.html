<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-green-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-bold" href="#">SRMS Student Portal</a>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout (<span th:text="${student.username}"></span>)
                </button>
            </form>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">

        <div th:if="${globalSuccessMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
            <span class="block sm:inline" th:text="${globalSuccessMessage}"></span>
        </div>
        <div th:if="${globalErrorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <span class="block sm:inline" th:text="${globalErrorMessage}"></span>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Profile</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-gray-600">
                <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
                <p><strong>Reg. No:</strong> <span th:text="${student.rollno}"></span></Vp>
                <p><strong>Class:</strong> <span th:text="${student.classSection}"></span></p>
                <p><strong>Username:</strong> <span th:text="${student.username}"></span></p>
                <p><strong>Reg. Date:</strong> <span th:text="${student.registrationDate}"></span></p>
            </div>
            
            <div class="mt-6 border-t pt-6">
                <a th:href="@{/student/download-report}" target="_blank"
                   class="w-full text-center block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Download Report Card (PDF)
                </a>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Your Result</h3>
            <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marks</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">Maths</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700" th:text="${student.maths}"></td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">Physics</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700" th:text="${student.physics}"></td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">Chemistry</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700" th:text="${student.chemistry}"></td>
                        </tr>
                        <tr class="bg-gray-100 font-semibold">
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">Total Marks</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900" th:text="${student.total}"></td>
                        </tr>
                        <tr class="bg-gray-100 font-semibold">
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">Average</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900" th:text="${#numbers.formatDecimal(student.average, 1, 2)}"></td>
                        </tr>
                        <tr class="bg-gray-100 font-bold">
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">Result</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm">
                                <span th:text="${student.result}"
                                      th:classappend="${student.result == 'Pass'} ? 'text-green-600' : (${student.result == 'Fail'} ? 'text-red-600' : 'text-gray-500')">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <details>
                <summary class="text-xl font-semibold text-gray-700 cursor-pointer hover:text-blue-600">
                    Profile Settings (Change Password)
                </summary>
                
                <form th:action="@{/student/change-password}" method="post" class="mt-6 border-t pt-6">
                    <p class="text-gray-600 mb-4">Use this form to change your password.</p>
                    <div class="mb-4">
                        <label for="oldPassword" class="block text-sm font-medium text-gray-700">Old Password:</label>
                        <input type="password" name="oldPassword" id="oldPassword" required
                               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password:</label>
                        <input type="password" name="newPassword" id="newPassword" required
                               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required
                               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Change Password
                    </button>
                </form>
            </details>
        </div>

    </div> </body>
</html>
