<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-bold" th:href="@{/admin/dashboard}">SRMS Admin Panel</a>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </button>
            </form>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Edit Student Details</h2>

            <form th:action="@{/admin/update-student}" th:object="${student}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Student Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="mb-4">
                    <label for="classSection" class="block text-gray-700 text-sm font-bold mb-2">Class Section:</label>
                    <input type="text" id="classSection" th:field="*{classSection}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                
                <div class="mb-4">
                    <label for="rollno" class="block text-gray-700 text-sm font-bold mb-2">Registration No.:</label>
                    <input type="text" id="rollno" th:field="*{rollno}" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                
                <div class="mb-6">
                    <label for="registrationDate" class="block text-gray-700 text-sm font-bold mb-2">Registration Date:</label>
                    <input type="text" id="registrationDate" th:field="*{registrationDate}" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Save Changes
                    </button>
                    <a th:href="@{/admin/dashboard}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                        Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
